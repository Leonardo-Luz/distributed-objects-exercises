<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>
</head>
<body>
	<h1>Edita Cliente</h1>
	<form action="#" th:action="@{/cliente/edita}" th:object="${cliente}" method="post">
		<div>
			<label hidden="true">Id</label>
			<input type="text" hidden="true" th:field="*{id}">
		</div>
		<div>
			<label>Nome</label>
			<input type="text" th:field="*{nome}">
		</div>
		<div>
			<label>EMail</label>
			<input type="text" th:field="*{email}">
		</div>
		<div>
			<label>Telefone</label>
			<input type="text" th:field="*{telefone}">
		</div>
		<div>
			<input type="submit" value="Editar">
		</div>
	</form>
</body>
</html>
