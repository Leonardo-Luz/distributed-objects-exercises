spring.config.import=optional:file:.env[.properties]
spring.application.name=exercise-3
server.port=${HUMBERTO_DB_PORT}
spring.datasource.url=${HUMBERTO_DB_URI_CONNECTION}
spring.datasource.username=${HUMBERTO_DB_USERNAME}
spring.datasource.password=${HUMBERTO_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
